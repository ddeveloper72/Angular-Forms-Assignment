<div class="container">
  <div class="row">
    <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form>
        <div id="user-data">
          <div class="form-group">
            <div class="form-group">
              <label for="email">Mail</label>
              <input 
              type="email" 
              id="email" 
              aria-describedby="emailHelp" 
              placeholder="Enter email"
              class="form-control">
            </div>

            <div class="dropdown">
              <p>Select your subscription type:</p>
              <div class="btn-group" dropdown>
                <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                  aria-controls="dropdown-basic">
                  Subscription <span class="caret"></span>
                </button>
                <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                  <li role="menuitem"><a class="dropdown-item">Basic</a></li>
                  <li role="menuitem"><a class="dropdown-item">Advanced</a></li>
                  <li role="menuitem"><a class="dropdown-item">Pro</a></li>                
                </ul>
              </div>
            </div>

            <div class="form-group">
              <label for="InputPassword1">Password</label>
              <input 
              type="password" 
              class="form-control" 
              id="Password" 
              placeholder="InputPassword1">
            </div>
          
        </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
