<div class="container">
  <div class="row">
    <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #subscriptionForm="ngForm" (ngSumit)="onSubmit()">
        <div class="form-group">
          <label for="email">Mail</label>
          <input
          type="email" 
          id="email"
          ngModel 
          required 
          class="form-control"
          email 
          #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please ender a valid email address</span>
        </div>
        <div class="form-group">
          <div class="dropdown">
            <p>Select your subscription type:</p>
            <div class="btn-group" dropdown>
              <label id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                Select Subscription
              </label>
              <select 
              name="subService" 
              id="subService" 
              class="form-control" 
              [ngModel]="defaultService">
                <option 
                *ngFor="let subService of subServices" 
                [value]="subService">{{ subService }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input
          type="password" 
          class="form-control" 
          id="Password" 
          ngModel 
          required
          #password="ngModel"/>
           <span class="help-block" *ngIf="!password.valid && password.touched">Please ender a password</span>
        </div>
        <p *ngIf="!subscriptionForm.valid && subscriptionForm.touched">The form is invalid</p>
        <button class="btn btn-primary" type="submit">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
